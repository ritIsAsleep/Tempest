<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tempest - Weather App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class = "container">
    <h1> Tempest </h1>
    <p class = topText> Know Your Weather, Instantly.</p>
    <div class = "searchBox">
      <input type = "text" id = "cityInput" placeHolder = "Enter a City Name">
      <button id = "searchBtn">Get Weather</button>
    </div>
    <div class = "weatherDisplay" id = "weatherDisplay">
      <p class = "weatherDisplayText">Enter a City to See the Weather!</p>
    </div>
    <p class = "errorText" id = "errorId"></p>
      
    
  </div>
  <script src="script.js"></script>

</body>

</html>
